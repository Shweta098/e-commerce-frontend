<div class="container" style="text-align: center;">
    <table style="border: 1px solid black;">
        <thead>
            <th style="border: 1px solid black;">Item</th>
            <th style="border: 1px solid black;">Quantity</th>
            <th style="border: 1px solid black;">Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let cart of carts" style="border: 1px solid black;">
                <td style="border: 1px solid black;">{{cart.name}}</td>
                <td style="border: 1px solid black;">{{cart.quantity}}</td>
                <td style="border: 1px solid black;">{{cart.price | currency:'INR'}}</td>
            </tr>
        </tbody>
      
    </table>
    
    <div class="row" style="margin-top: 5rem; margin-bottom: 3rem;">
        <div class="col-3"></div>
        <div class="col-3"><h3>Payment Method</h3></div>
        <div class="col-3">
            <select [(ngModel)]="paymentMethod">
                <option selected disabled value="">--Select--</option>
                <option *ngFor="let method of paymentOptions" [value]="method">
                    {{method}}
                </option>
            </select>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <button class="button-1" role="button" (click)="makeOrder()">Buy</button>
    </div>
</div>
